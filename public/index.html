<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>doomjs</title>
		<style>
		 body { margin: 0; }
		 canvas { position: absolute; width: 100%; height: 100%; }
     .github { position:fixed; top: 0; right: 0; width: 3%; }
     .gun { position:fixed; bottom: 0; right: 0; width: 85%; }
     .muzzle { position:fixed; bottom: 0; right: 0; width: 85% }
     .logo { position: absolute; top: 15%; left: 28%;}
     .pressStart { position: absolute; top: 60%; left: 40% }
     .hp { position: absolute; bottom:0; left: 43%; }
     .cross {position: relative; width: 30%; bottom: 37px; left: 8px; }
     span { position: absolute; bottom:0; left: 43%; font-size: 8em; color: red;}
     h1 { position: absolute; top: 35%; left: 43%; color: red; }
     h2 { color: red; }
     .refresh { position: absolute; top: 47%; left: 40%; }
     .count { position: absolute; top: 42%; left: 42%; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>
		<script src="js/maze.js"></script>
		<script src="js/three.js"></script>
		<script src="js/firstPersonControls.js"></script>
		<script src="js/main.js"></script>
    <div class="intro">
      <img class="logo" src="logo.png">
      <h1 class="pressStart">Press space to start</h1>
    </div>
    <img class="github" src="github.png" onclick="window.location = 'https://github.com/pkova/doomjs'">
    <img class="gun" src="gunsprite.png" style="display:none" >
    <img class="muzzle" src="gun_muzzle.png" style="display:none;" >
    <div class="hp" style="display:none">
      <span>100</span>
      <img class="cross" src="hp.png" >
    </div>
    <div class="gameover" style="display:none">
      <h1 class="dead">You are dead</h1>
      <h2 class="count">You killed 0 enemies</h2>
      <h2 class="refresh">Refresh page to try again</h2>
    </div>
	</body>
</html>
